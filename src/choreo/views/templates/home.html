{% extends "choreo/views/templates/base.html" %}
{% block content %}
 <div class="jumbotron">
    <h1>choreo</h1>
    <p>...under (heavy) construction...</p>
    <p><a class="btn btn-primary btn-lg" href="http://luminusweb.net">Learn more &raquo;</a></p>
 </div>

 <div class="row-fluid">
    <div class="span8">
      <ul>
        {% for m in messages %}
        <li>
          <time>{{ m.timestamp|date:"yyyy.MM.dd_HH:mm" }}</time>
          <p>{{ m.message }}</p>
          <p> --- {{ m.name }}</p>
        </li>
        {% endfor %}
      </ul>
    {{content|safe}}
    </div>
 </div>
{% endblock %}
